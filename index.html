<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- local-->
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <script defer src="./js/script.js"></script>
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/91c956bb82.js" crossorigin="anonymous"></script>
    <title>Tic tac toe</title>
</head>
<body>
    <header>
        <div id="alert" role="alert"></div>
    </header>
    <main>
        <div class="col">
            <div class="card notUse 1"></div>
            <div class="card notUse 2"></div>
            <div class="card notUse 3"></div>
        </div>
        <div class="col">
            <div class="card notUse 4"></div>
            <div class="card notUse 5"></div>
            <div class="card notUse 6"></div>
        </div>
        <div class="col">
            <div class="card notUse 7"></div>
            <div class="card notUse 8"></div>
            <div class="card notUse 9"></div>
        </div>
        <div id="button">
            <button onclick="reset()">Reset Game</button>
        </div>
    </main>

</body>
</html>
